{% extends 'base.html' %}
{% load static %}

{% block title_block %}
Homepage
{% endblock %}

{% block body_block %}
<!-- Bootstrap CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

<div class="gradient-background">
  <div class="container-fluid py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h1 class="display-4 mb-4">Accessible Web Navigation</h1>

          <!-- Container for search bar and buttons with rounded borders -->
          <div class="bg-white rounded p-4 text-start shadow-sm">

            <!-- Search form -->
            <form class="input-group input-group-lg mb-3 rounded-pill border overflow-hidden"
              action="{% url 'search' %}" method="post">
              {% csrf_token %}
              <input type="text" class="form-control border-0" placeholder="Enter your search" aria-label="Search"
                name="q">
              <input class="btn btn-outline-secondary px-4 border-0 fw-bold" type="submit" label="Go">
            </form>

            <!-- Audio control buttons -->
            <div class="mt-3 text-center">
              <button id="btnStart" class="btn btn-primary me-3">START RECORDING</button>
              <button id="btnStop" class="btn btn-danger">STOP RECORDING</button>
            </div>

            <!-- Audio controls -->
            <div class="mt-3 text-center">
              <audio controls class="w-100"></audio>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}

{% block script_block %}
<script type="text/javascript" src="{% static 'js/home.js' %}"></script>
{% endblock %}
